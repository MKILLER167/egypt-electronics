  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

# GitHub Pages configuration
publish_to: 'none' # Remove this line for publishing to pub.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
